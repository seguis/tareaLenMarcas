<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios</title>
</head>
<body>
    <h1>Validacion de Formularios</h1>
    <form action="procesa.php" method="get" onsubmit="return validaFormulario()">
        <p>Nombre: <input type="text" name="nombre" id="nombre"></p>
        <p>Contraseña: <input type="password" name="password" id="password"></p>
        <p>Edad: <input type="number" name="edad" id="edad"></p>
        <p>Provincia: <select name="provincia" id="provincia">
            <option value="ninguna">Elija una</option>
            <option value="ab">Albacete</option>
            <option value="cu">Cuenca</option>
            <option value="cr">Ciudad Real</option>
        </select></p>
        <p><input type="checkbox" name="acepto" id="acepto">
        acepta las condiciones</p>
        <input type="submit" value="">
    </form>

    <script>
        function validaFormulario(){
            let nombre = document.getElementById("nombre");
            let password = document.getElementById("password");
            let edad = document.getElementById("edad");
            let provincia = document.getElementById("provincia");
            let acepto = document.getElementById("acepto");
            if(nombre.value == ""){
                return false;
            }
            if(password.value.length < 6){
                alert("la contraseña debe tener minimo 6 caracteres");
                return false;
            }
            if(edad.value < 18){
                alert("Debe ser mayor de 18 años");
                return false;
            }
            if (provincia.value == "ninguna"){
                alert("Debes elegir una provincia");
                return false;
            }
            if (acepto.checked == false){
                alert("Debes aceptar las condiciones");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
