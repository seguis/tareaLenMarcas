<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="alineacion()">Alineacion</button>
    <button onclick="factorial()">Factorial </button>
    <button onclick="tablaMultiplicar()">Tabla de multiplicar</button>
    <button onclick="alineacionImprime()">Mostra alineacion</button>
    <script>
        function tablaMultiplicar() {
            let numero = prompt("Dime un numero para mostrar la tabla de multiplicar");
            document.write("<h1> Tabla del  " + numero + " </h1>")
            document.write("<table border ='1'>");
            for (let i = 1; i <= 10; i++) {
                document.write("<tr><td>" + numero + " x " + i + "</td><td>" + numero * i + "</td><tr>");
            }
            document.write("</table>");
        }
        function factorial() {
            let numero = prompt("Dime un numero y le calculo el factorial");
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial = factorial * i;
            }
            alert("El factorial es " + numero + " es " + factorial);

        }
        function alineacion() {
            let alineacion = ['Benzema', 'Bale', 'Marcelo', 'Sergio R.'];
            alineacion[4] = "Casemiro";
            let posicion = parseInt(prompt("Dime una posicion"));
            alert(alineacion[posicion])
        }
        function alineacionImprime() {
            let alineacion = ['Benzema', 'Bale', 'Marcelo', 'Sergio R.'];
            alineacion[4] = "Casemiro";
            for(let i = 0; i<=4; i++){
                document.write(i + " " + alineacion[i] + "<br>");
            }
        }
    </script>
</body>

</html>
