<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de numeros</title>
</head>

<body>
    <script>
        function parImpar(num) {
            if (num % 2 == 0) {
                return "par";
            } else {
                return "impar";
            }
        }

        function diceImpar(){
            let numero = parseInt(prompt("Dime un numero"));
            let resultado = parImpar(numero);
            alert("El numero " + numero + " es " + resultado);
        }

        function sumaNumeros() {
            let numero1 = parseInt(prompt("Dime un numero"));
            let numero2 = parseInt(prompt("Dime otro numero"));
            let suma = numero1 + numero2;
            alert("La suma de " + numero1 + " y " + numero2 + " es " + suma);
        }
    </script>
    <button onclick="sumaNumeros()">Suma numeros</button>
    <button onclick="diceImpar()">Par o impar</button>
</body>

</html>
