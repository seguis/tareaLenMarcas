<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo de 7</title>
</head>
<body>
    <script>
        let numero = prompt("Dime un numero");
        if(numero%7== 0){
            alert("Es multiplo de 7");
        }else{
            alert("No es multiplo de 7");
        }
    </script>
</body>
</html>
