<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota media</title>
</head>

<body>
    <button onclick="notamedia()">Nota media</button>
    <script>
        function notamedia() {
            let numNotas = parseInt(prompt("Dime el numero de notas"));
            let suma = 0;
            let nota;

            for (let i = 1; i <= numNotas; i++) {
                nota = parseInt(prompt("Dime una nota"));
                suma = suma + nota;
            }
            let media = suma / numNotas;
            alert("La media es " + media);

        }
    </script>
</body>

</html>
